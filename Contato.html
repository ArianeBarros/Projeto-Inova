window.onload = function()

        var seMostraPerfil = 2;
        function CarregarPerfil()
        {
            if(seMostraPerfil % 2 == 0)
            {
                document.getElementById("opcoesFotos").innerHTML = "<div id='divMenuV'><nav id ='menuV'><ul>" + 
                                                                "<br><br><a id ='homeV' href='Home.html'>HOME</a><br><br>" +

                                                                "<a id ='loginNavV' href='Login.html'>LOGIN</a><br><br>" + 
                                                                "<a id ='contatoV' href='Contato.html'>CONTATO</a><br><br>" +
                                                                "<a id ='principalV' href='Principal.html'>PRINCIPAL</a><br><br>" +
                                                                "<a id ='configV' href='Perfil.html'>PERFIL</a><br><br><br></ul><nav></div>";
                seMostraPerfil++;
            }               
            else
            {
                document.getElementById("opcoesFotos").innerHTML = " <input id='btnPerfil' type='image' src='./Imagens/imgPerfil.jpg' onclick='CarregarPerfil()'>";
                seMostraPerfil++; 
            }                     
        }


        </script>
