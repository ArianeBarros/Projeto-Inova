                      <div>
                          <label  class="login" for="username2">Username: </label>

                      <div>
                          <label  class="login" for="email">Email: </label>
                          <input  class="loginInput" id="email" type="email" value="anaclajuhs@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="validate" required name="email">                  
                      </div><br><br>
        
                      <div>
                          <label  class="login" for="tel">Telefone((99) 99999-9999): </label>

                      <div>
